<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akatsuki</title>
    <script src="lib/p5/p5.js" type="text/javascript"></script>
    <script src="lib/p5/p5.sound.min.js" type="text/javascript"></script>
    <script src="lib/matter/matter.js" type="text/javascript"></script>
    <script src="lib/pathseg/pathseg.js" type="text/javascript"></script>
    <script src="lib/decomp/decomp.js" type="text/javascript"></script>
    <script
      src="lib/jQuery/jquery-3.6.0.min.js"
      type="text/javascript"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="lib/animate/animate.min.css" />
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body></body>
  <script src="config.js?time=123456789" type="text/javascript"></script>
  <script src="leftScorecard.js?time=123456789" type="text/javascript"></script>
  <script
    src="rightScorecard.js?time=123456789"
    type="text/javascript"
  ></script>
  <script src="utils.js?time=123456789" type="text/javascript"></script>
  <script src="index.js?time=123456789" type="text/javascript"></script>
  <script src="car.js?time=123456789" type="text/javascript"></script>
  <script src="passenger.js?time=12345678" type="text/javascript"></script>
  <script src="wall.js?time=123456789" type="text/javascript"></script>
  <script src="platform.js?time=123456789" type="text/javascript"></script>
  <!-- Preload all background images -->
  <link rel="preload" as="image" href="assets/images/places/Blank.jpg" />
  <link rel="preload" as="image" href="assets/images/places/Bangalore.jpg" />
  <link rel="preload" as="image" href="assets/images/places/Hyderabad.jpg" />
  <link rel="preload" as="image" href="assets/images/places/Chennai.jpg" />
  <link rel="preload" as="image" href="assets/images/places/Mumbai.jpg" />
  <link rel="preload" as="image" href="assets/images/places/Pune.jpg" />
  <link rel="preload" as="image" href="assets/images/places/Kolkata.jpg" />
  <link rel="preload" as="image" href="assets/images/places/Jaipur.jpg" />
  <link rel="preload" as="image" href="assets/images/places/Delhi.jpg" />
  <link rel="preload" as="image" href="assets/images/places/Gangtok.jpg" />
  <body>
    <div class="bg"></div>
    <div class="z-999" id="leftDiv">
      <div class="row animate__animated my-1" id="friendsInCar">
        <div class="col-8">Friends in Car:</div>
        <div class="col-4 text-right">0 / 2</div>
      </div>
    </div>
    <div class="z-999 animate__animated" id="notice"></div>
    <div class="z-999" id="rightDiv">
      <div class="row animate__animated my-1" id="score">
        <div class="col-8">Driver Name:</div>
        <div class="col-4 text-right">...</div>
      </div>
      <div class="row animate__animated my-1" id="score">
        <div class="col-8">Time Remaining:</div>
        <div class="col-4 text-right">05:00</div>
      </div>
      <div class="my-1">
        <div class="row animate__animated my-1" id="score">
          <div class="col-8">Score:</div>
          <div class="col-4 text-right">0</div>
        </div>
        <div class="row animate__animated my-1" id="happy-passengers">
          <div class="col-8">Visited Places:</div>
          <div class="col-4 text-right">0</div>
        </div>
        <div class="row animate__animated my-1" id="sad-passengers">
          <div class="col-8">Missed Places:</div>
          <div class="col-4 text-right">0</div>
        </div>
      </div>
    </div>
    <div class="z-999" id="canvas">&nbsp;</div>
  </body>
</html>
